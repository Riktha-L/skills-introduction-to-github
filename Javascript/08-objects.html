<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product ={
        name:'Socks',
        price: 10.99,
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name='Cotton Socks';
      console.log(product);

      delete product.price;
      console.log(product);
    </script>
  </body>
</html>
