  </body>
  <script>
    let expense={
      description:'Lunch',
      cost:10
    };
    function addexpense(description, cost) {
      expense.description = description;
      expense.cost = cost;
      return expense;
    }
    console.log(addexpense('Dinner',90));
    
  </script>
